<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-1WUaIB63ZW22BEgZ1hIHd8szLVNsq/bbHUXjPU7XfVC8ojU2mPEBxOmT50lFVwAC7PFqIgwy/g0d0BwDfyhPfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

  <div class="player">
    <video class="player__video viewer" src="652333414.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">â–º</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button">Â« 10s</button>
      <button data-skip="25" class="player__button">25s Â»</button>
      <button id="full-btn">
        <img src="./fullscreen.png"/>
      </button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
